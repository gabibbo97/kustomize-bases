apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - { containerPort: 3000, name: http }
          volumeMounts:
            - { name: config, mountPath: '/etc/grafana' }
            - { name: dashboards, mountPath: '/etc/grafana/provisioning/dashboards' }
            - { name: datasources, mountPath: '/etc/grafana/provisioning/datasources' }
          livenessProbe:
            httpGet:
              port: http
              path: /api/health
          readinessProbe:
            httpGet:
              port: http
              path: /api/health
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: datasources
          configMap:
            name: grafana-datasources
