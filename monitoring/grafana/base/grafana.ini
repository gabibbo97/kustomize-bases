[analytics]
reporting_enabled = false

[security]
disable_initial_admin_creation = true
disable_gravatar = true

[dashboards]
versions_to_keep = 10
min_refresh_interval = 10s

[users]
allow_sign_up = false
allow_org_create = false

[auth]
disable_login_form = true
disable_signout_menu = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin

[auth.basic]
enabled = false

[alerting]
enabled = false

[metrics]
enabled = true
